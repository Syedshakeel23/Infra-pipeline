- name: Install and Configure Nginx on Frontend Servers
  hosts: frontend
  become: yes
  vars:
    backend_server_ip: "{{ groups['backend'][0] }}"

  tasks:
    - name: Install Nginx on Amazon Linux
      shell: amazon-linux-extras enable nginx1
      when: ansible_distribution == "Amazon"
      args:
        executable: /bin/bash

    - name: Install Nginx on RedHat/Amazon
      yum:
        name: nginx
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install Nginx on Debian/Ubuntu
      apt:
        name: nginx
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Create Nginx proxy config for Netdata backend
      copy:
        dest: /etc/nginx/conf.d/netdata_proxy.conf
        content: |
          server {
              listen 80;
              location / {
                  proxy_pass http://{{ backend_server_ip }}:19999/;
                  proxy_set_header Host $host;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
              }
          }

    - name: Restart Nginx to apply new config
      service:
        name: nginx
        state: restarted
        enabled: yes
